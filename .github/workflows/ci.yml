name: CI - smoke tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install minimal dependencies
        run: |
          python -m pip install --upgrade pip
          # Install only Django and requests which are sufficient to run the in-process smoke test
          pip install Django==5.1 requests

      - name: Run migrations
        working-directory: ${{ github.workspace }}
        run: |
          python manage.py migrate --noinput

      - name: Run in-process smoke test
        working-directory: ${{ github.workspace }}
        run: |
          python scripts/smoke_test.py
