<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Template</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap-profiles.min.css' %}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Default to light mode */
            transition: background-color 0.3s ease;
        }
        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            background: #ffffff; /* Light background */
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: background 0.3s ease;
        }
        .settings-panel {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .character-select {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }
        .chat-box {
            display: flex;
            flex-direction: column;
            height: 600px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 15px;
            padding: 20px;
            background: #ffffff;
            color: #000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: background 0.3s ease, color 0.3s ease;
        }
        .message {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 80%;
            word-wrap: break-word;
            overflow-wrap: break-word;
            display: flex;
            flex-direction: column;
        }
        .message.user {
            align-self: flex-end;
            background: #d1e7dd;
        }
        .message.assistant {
            align-self: flex-start;
            background: #f8d7da;
        }
        .message-content {
            display: flex;
            flex-direction: column;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        .message-content p {
            margin: 0;
            padding: 0;
            line-height: 1.5;
        }
        .message-content pre {
            background: #2d2d2d; /* Dark background for code */
            color: #dcdcdc; /* Light text color */
            border-radius: 5px;
            padding: 10px;
            overflow-x: auto;
            white-space: pre-wrap;
            margin: 0;
        }
        .message-content code {
            background: #333; /* Dark background for inline code */
            color: #f8f8f2; /* Light text color */
            border-radius: 3px;
            padding: 3px 5px;
            font-size: 90%;
        }
        .message-content ul, .message-content ol {
            padding-left: 20px;
        }
        .message-content blockquote {
            border-left: 5px solid #ddd;
            padding-left: 15px;
            margin-left: 0;
            color: #555;
        }
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #007bff;
            color: #fff;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .theme-toggle:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
        .dark-mode {
            background-color: #343a40; /* Dark mode background */
            color: #e9ecef; /* Dark mode text color */
        }
        .dark-mode .container {
            background: #495057; /* Dark mode container background */
        }
        .dark-mode .chat-box {
            background: #495057;
            color: #e9ecef;
        }
        .dark-mode .message.user {
            background: #6c757d;
        }
        .dark-mode .message.assistant {
            background: #343a40;
        }
        .theme-icon {
            width: 24px;
            height: 24px;
        }
        .sun {
            fill: #FFD700;
        }
        .moon {
            fill: #f0f0f0;
        }
        .message-avatar {
            flex-shrink: 0;
            align-self: flex-start;
            display:inline;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .message {
        display: flex;
        align-items: flex-start; /* Align items at the start */
        margin-bottom: 20px;
        padding: 15px;
        border-radius: 15px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        max-width: 80%;
        word-wrap: break-word;
        overflow-wrap: break-word;
    }
    .message-content {
        flex: 1; /* Allows the content to take up remaining space */
    }
    </style>
</head>
<body class="light-mode">
    <div class="container">
        <button class="theme-toggle" id="theme-toggle">
            <svg class="theme-icon sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 3.5V1h-1v2.5H9.5V5h3v2.5H12V5h-1.5V3.5H12zm0 17v-2.5h-1.5V19H12v-2.5h1.5V19h-1.5zm6.8-1.7l-1.8-1.8 1.1-1.1 1.8 1.8-1.1 1.1zM4.7 6.7L6.5 4.9 7.6 6 5.8 7.8 4.7 6.7zM12 6.5a5.5 5.5 0 1 0 0 11 5.5 5.5 0 0 0 0-11zM1 12h2.5v-1H1v1zm17.3 2.1l-1.1-1.1 1.8-1.8 1.1 1.1-1.8 1.8zM4.7 17.3l1.8-1.8 1.1 1.1-1.8 1.8-1.1-1.1zM18.5 6L20.3 4.2 21.4 5.3 19.6 7.1 18.5 6z" /></svg>
            <svg class="theme-icon moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 3.5V1h-1v2.5H9.5V5h3v2.5H12V5h-1.5V3.5H12zm0 17v-2.5h-1.5V19H12v-2.5h1.5V19h-1.5zm6.8-1.7l-1.8-1.8 1.1-1.1 1.8 1.8-1.1 1.1zM4.7 6.7L6.5 4.9 7.6 6 5.8 7.8 4.7 6.7zM12 6.5a5.5 5.5 0 1 0 0 11 5.5 5.5 0 0 0 0-11zM1 12h2.5v-1H1v1zm17.3 2.1l-1.1-1.1 1.8-1.8 1.1 1.1-1.8 1.8zM4.7 17.3l1.8-1.8 1.1 1.1-1.8 1.8-1.1-1.1zM18.5 6L20.3 4.2 21.4 5.3 19.6 7.1 18.5 6z" /></svg>
        </button>
        <div class="settings-panel">
            <label for="character-select">Assistant Character:</label>
            <select id="character-select" class="character-select">
                <option value="">Default Assistant</option>
                <option value="You are a cybersecurity expert with deep knowledge of penetration testing and security assessments.">Security Expert</option>
                <option value="You are a helpful technical advisor who explains complex concepts in simple terms.">Technical Advisor</option>
                <option value="You are a professional business analyst who focuses on clear, actionable insights.">Business Analyst</option>
                <option value="You are a programming mentor who helps guide developers through best practices.">Programming Mentor</option>
            </select>
            <small class="text-muted">Select a character type for the AI assistant</small>
        </div>
        <div class="chat-box" id="chat-box">
            {% for message in messages %}
            {% if message.role == 'user' %}
            <div class="message user">
                <div class="message-content"><div>ðŸ‘¤:) </div>{{ message.content }}</div>
            </div>
            {% else %}
            <div class="message assistant">
                <img src="{% static 'img/X.jpeg' %}" alt="Model Image" class="message-avatar" >
                <div class="message-content">{{ message.content }}</div>
                        </div>
            {% endif %}
            {% endfor %}
        </div>
    </div>
    <script src="{% static 'js/marked.min.js' %}"></script>
    <script>
        
        const toggleButton = document.getElementById('theme-toggle');
        const chatBox = document.getElementById('chat-box');
        const sunIcon = document.querySelector('.sun');
        const moonIcon = document.querySelector('.moon');

        toggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            document.body.classList.toggle('light-mode');
            chatBox.classList.toggle('dark-mode');
            chatBox.classList.toggle('light-mode');
            if (document.body.classList.contains('dark-mode')) {
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
            } else {
                sunIcon.style.display = 'block';
                moonIcon.style.display = 'none';
            }
        });

        // Initialize icons visibility
        sunIcon.style.display = 'none'; // Default to dark mode
        moonIcon.style.display = 'block';

        // Convert Markdown to HTML
        document.querySelectorAll('.message-content').forEach(el => {
            el.innerHTML = marked.parse(el.textContent);
        });
    </script>
</body>
</html>
